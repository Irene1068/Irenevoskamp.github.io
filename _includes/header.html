<header class="page-header" role="banner">
  <h1 class="project-name">
    <a href="{{ "/" | relative_url }}">
      {{ site.title | default: site.github.repository_name }}
    </a>
  </h1>
  {% if site.description %}
    <h2 class="project-tagline">{{ site.description }}</h2>
  {% endif %}

  <nav class="site-nav">
    {% for p in site.header_pages %}
      {% assign my_page = site.pages | where: "path", p | first %}
      {% if my_page %}
        <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
